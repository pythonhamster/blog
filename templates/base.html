{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Ella's blogs{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f0f4fa;          /* page background pastel blue/grey */
      --bg2:#e8edf5;         /* secondary background */
      --card:#ffffff;        /* cards */
      --line:#d9e1ec;        /* borders */
      --text:#1e293b;        /* dark grey text */
      --muted:#64748b;       /* muted grey text */
      --accent:#3b82f6;      /* primary blue accent */
      --accent-soft:#dbeafe; /* pale blue background for accents */
      --radius:14px;
      --shadow:0 6px 18px rgba(30,41,59,.08);

      --thumb-main: 260px;
      --thumb-grid: 140px;
      --thumb-mini: 64px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Source Sans Pro', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
      line-height:1.65;
    }
    a,a:visited{color:inherit;text-decoration:none}

    .container{max-width:1200px;margin:0 auto;padding:24px 20px 72px}

    /* ===== Navbar ===== */
    .navbar{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px 14px;
      display:flex;align-items:center;justify-content:space-between;gap:14px;
      box-shadow:var(--shadow);
    }
    .nav-left{display:flex;align-items:center;gap:12px}
    .site-photo{width:42px;height:42px;border-radius:50%;object-fit:cover;border:1px solid var(--line)}
    .brand{
      font-weight:800;font-size:1.1rem;letter-spacing:-.01em;
      padding:6px 12px;border:1px solid var(--line);border-radius:10px;
      background:var(--bg2);color:var(--text);
    }
    .nav{display:flex;gap:10px}
    .nav a{
      padding:10px 14px;border-radius:12px;
      font-weight:600;font-size:.95rem;
      background:var(--card);color:var(--muted);
      border:1px solid var(--line);
    }
    .nav a.active{background:var(--accent-soft);color:var(--accent);border-color:var(--accent)}
    .nav a:hover{background:var(--accent);color:#fff}

    /* ===== Cards ===== */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card:hover{transform:translateY(-2px);transition:.15s ease;box-shadow:0 12px 28px rgba(30,41,59,.12)}

    /* Aspect utilities */
    .ratio-16x9,.ratio-1x1{position:relative;width:100%;overflow:hidden}
    .ratio-16x9{aspect-ratio:16/9}
    .ratio-1x1{aspect-ratio:1/1}
    .ratio-16x9 img,.ratio-1x1 img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}

    /* Thumbs */
    .thumb-main{max-width:var(--thumb-main);margin:10px auto 0}
    .thumb-grid{max-width:var(--thumb-grid);margin:10px auto 0}
    .thumb-mini{width:var(--thumb-mini)}

    .card-content{padding:14px 16px 16px}
    .title{margin:6px 0;font-size:1.1rem;color:var(--text)}
    .excerpt{margin:0;color:var(--muted);line-height:1.55}
    .meta{display:flex;align-items:center;gap:8px;margin-top:10px;font-size:.92rem;color:var(--muted)}
    .avatar{width:28px;height:28px;border-radius:50%;object-fit:cover;border:1px solid var(--line)}

    .badge-date{
      position:absolute;right:10px;bottom:10px;
      background:var(--accent-soft);color:var(--accent);
      font-size:.72rem;padding:.2rem .5rem;border-radius:999px;
      border:1px solid var(--line);font-weight:600;
    }

    .hero{margin:10px 0 18px}
    .hero h1{margin:0 0 6px;color:#1e293b}
    .hero p{margin:0;color:var(--muted)}

    .grid{display:grid;gap:20px}
    @media(min-width:960px){
      .grid{grid-template-columns:2fr 1fr;gap:22px}
      .col-8{grid-column:1}
      .col-4{grid-column:2}
    }

    .hscroll{display:flex;gap:12px;overflow-x:auto;padding:6px 2px;scroll-snap-type:x mandatory}
    .hscroll::-webkit-scrollbar{height:8px}
    .hscroll::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:20px}

    .tiny-card{
      flex:0 0 120px;scroll-snap-align:start;
      background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden
    }
    .tiny-card .tc-img{width:100%;aspect-ratio:1/1;background:#e2e8f0}
    .tiny-card .tc-img img{width:100%;height:100%;object-fit:cover;display:block}
    .tiny-card .tc-body{padding:8px}
    .tiny-card .tc-title{font-size:.86rem;color:var(--text);margin:0 0 2px}
    .tiny-card .tc-date{font-size:.78rem;color:var(--muted);margin:0}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="nav-left">
        <img class="site-photo" src="{% static 'img/site-photo.jpg' %}" alt="Site owner">
        <div class="brand"><a href="{% url 'blog:blog-list' %}">Ella's blogs</a></div>
      </div>
      <nav class="nav">
        <a href="{% url 'blog:blog-list' %}" class="{% if request.resolver_match.app_name == 'blog' %}active{% endif %}">Articles</a>
        <a href="{% url 'projects:project-list' %}" class="{% if request.resolver_match.app_name == 'projects' %}active{% endif %}">Projects</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
